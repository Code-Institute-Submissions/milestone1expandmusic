        <!---Section  specific content of the page----->
            <div class="form-row">
                    <section class="col-10 offset-2">
                        <div class="row justify-content-center">
                            <h2>Do you want to know more?</h2>
                            <div class="feature-contact  col-sm-10">
                                <form action="#" class="ml-3" method="post" name="form" id="form" autoc novalidate="true">
                                <div class="form-row col-sm-10">
                                    
                                    <div class="col-12 personaldata">
                                        <label for="fname"> Name </label>
                                        <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter your First name" required data-error="First name is required.">
                                    </div>
                                    <div class="col-12 personaldata">
                                        <label for="lname"> Last Name </label>
                                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter your Last name" required data-error="Lastname is required.">
                                    </div>
                                    <div class="col-12 personaldata">
                                        <label for="email"> Email address </label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email address" required data-error="Valid email is required.">
                                    </div>
                                    
                                    <div class="col-sm-4">
                                            <div class="col gender">
                                                <label for="gender">Gender</label><br>
                                                <input type="radio" name="gender" value="male"> Male<br>
                                                <input type="radio" name="gender" value="female"> Female<br>
                                                <input type="radio" name="gender" value="othergender"> Other<br>
                                            </div>
                                    </div>
                                    
                                    <div class="form-check ml-2">
                                        <label>I want to...</label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="querytype" value="learn"> 
                                        <label class="form-check-label" for="check"> Learn to Play</label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="querytype" value="buy">
                                        <label class="form-check-label" for="check"> Buy an instrument</label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="querytype" value="other">
                                        <label class="form-check-label" for="check"> Other information</label>
                                        <br>
                                    </div>
                                    
                                    <div class="form-classes col-sm-4">
                                        <label class="ml-2" for="clases">Clases</label>
                                        <select class="custom-select mr-sm-2" required="required"  data-error="Please specify one" id="clases">
                                            <option selected disabled>Choose one option</option>
                                            <option value="piano">Piano</option>
                                            <option value="guitar">Guitar</option>
                                            <option value="strings">Strings</option>
                                            <option value="drums">Drums</option>
                                            <option value="saxofone">Saxofone</option>
                                            <option value="vocals">Vocal</option>
                                            <option value="nothing">Other not learning related</option>
                                        </select>
                                    </div>
                                    <div class="form-text"> 
                                    <p>Your message</p>
                                        <textarea name="text"  placeholder="Write your inquiry here">
                                        </textarea>
                                    </div>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-submit btn-light offset-4" value="submit">Submit</button>
                                </form>
                            </div>
                           
                        </div>
